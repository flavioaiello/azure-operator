# Container Build & Push Pipeline
#
# Builds the operator container image and pushes to Azure Container Registry.
# Uses OIDC (Workload Identity Federation) for secretless authentication.
#
# SECURITY:
# - No secrets stored in GitHub - uses OIDC federation
# - Builds use distroless base image (minimal attack surface)
# - Images are signed and scanned before push

name: Build & Push Container

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'bicep/**'
      - 'build/**'
      - 'requirements.txt'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'bicep/**'
      - 'build/**'
      - 'requirements.txt'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (default: git SHA)'
        required: false
        type: string

permissions:
  id-token: write  # Required for OIDC
  contents: read
  packages: write  # For GHCR (optional fallback)

env:
  # Azure Container Registry
  ACR_NAME: ${{ vars.ACR_NAME }}
  ACR_RESOURCE_GROUP: ${{ vars.ACR_RESOURCE_GROUP }}
  
  # Image naming
  IMAGE_NAME: azure-operator
  
  # Azure OIDC
  AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

jobs:
  build:
    name: Build Container Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Generate image metadata (tags, labels)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
          tags: |
            # Use input tag if provided via workflow_dispatch
            type=raw,value=${{ inputs.image_tag }},enable=${{ inputs.image_tag != '' }}
            # Git SHA (short)
            type=sha,prefix=,format=short
            # Branch name
            type=ref,event=branch
            # PR number
            type=ref,event=pr
            # Latest for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Semantic version from tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # Build image (no push on PR)
      - name: Build image (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build-time security: no secrets in image
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # Test the built image
      - name: Test image
        if: github.event_name == 'pull_request'
        run: |
          # Build for local testing
          docker build -t test-image -f build/Dockerfile .
          
          # Verify Python can import the module
          docker run --rm test-image python -c "from controller.config import Config; print('Import OK')"
          
          # Verify templates were compiled
          docker run --rm test-image ls -la /templates/
          
          echo "âœ… Image tests passed"

  push:
    name: Push to ACR
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # OIDC login to Azure (secretless)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      # Login to ACR using Azure CLI token
      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      # Generate image metadata
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      # Build and push
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      # Scan pushed image for vulnerabilities
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # Output image details
      - name: Image details
        run: |
          echo "## ðŸ³ Container Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | \`${{ env.ACR_NAME }}.azurecr.io\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`${{ steps.meta.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
