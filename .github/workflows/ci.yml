# Go CI Pipeline
#
# Builds, tests, and lints the Azure Controller.
# Runs on every push and pull request to main.
#
# SECURITY:
# - Uses Go 1.24+ with strict build flags
# - Runs comprehensive test suite with race detection
# - golangci-lint with security-focused rules
# - No secrets required for CI

name: CI

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

env:
  GO_VERSION: "1.24"
  GOLANGCI_LINT_VERSION: "v1.62.2"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify dependencies
        run: |
          go mod verify
          go mod tidy
          # SECURITY: Fail if go.mod was not tidy
          if ! git diff --quiet go.mod go.sum; then
            echo "❌ go.mod or go.sum is not tidy"
            git diff go.mod go.sum
            exit 1
          fi

      - name: Build controller
        run: |
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/controller ./cmd/controller

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests with race detection
        run: |
          # SECURITY: Run tests with race detector to catch concurrency issues
          go test -race -cover -coverprofile=coverage.out ./pkg/...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.out
            coverage.html
          retention-days: 7

      - name: Check coverage threshold
        run: |
          # SECURITY: Ensure minimum test coverage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          
          # Require at least 60% coverage
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "⚠️  Coverage below 60% threshold"
            # Warning only, don't fail yet
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "❌ Code is not formatted with gofmt:"
            gofmt -d .
            exit 1
          fi

  # Summary job that requires all checks to pass
  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    permissions: {}
    needs: [build, test, lint]
    if: always()
    steps:
      - name: Check CI results
        run: |
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ Build failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
