# SECURITY CI Pipeline for Azure Landing Zone Templates
# 
# This workflow runs security scans on Bicep/ARM templates.
# Python-specific scanning has been removed - Go controller is in azure-controller repo.
#
# Scans performed:
# - trivy: IaC security scanning for Bicep/ARM templates
# - gitleaks: Secret detection in git history
#
# SECURITY: This workflow should be required for all PRs to main.

name: Security Scan

on:
  push:
    branches: [main, develop]
    paths:
      - 'bicep/**'
      - 'templates/**'
      - 'archetypes/**'
      - 'infrastructure/**'
      - 'portal/**'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'bicep/**'
      - 'templates/**'
      - 'archetypes/**'
      - 'infrastructure/**'
      - 'portal/**'
  schedule:
    # Run daily at 06:00 UTC to catch newly disclosed vulnerabilities
    - cron: '0 6 * * *'

jobs:
  bicep-validation:
    name: Bicep/ARM Template Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bicep CLI
        run: |
          curl -Lo bicep-cli https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep-cli
          sudo mv ./bicep-cli /usr/local/bin/bicep

      - name: Validate Bicep templates
        run: |
          # SECURITY: Compile Bicep templates to catch syntax errors
          echo "Validating Bicep templates..."
          
          for file in portal/main.bicep portal/modules/*.bicep bicep/identity/main.bicep; do
            if [ -f "$file" ]; then
              echo "  Validating: $file"
              bicep build "$file" --stdout > /dev/null
            fi
          done
          
          echo "All Bicep templates valid"

  trivy-iac-scan:
    name: Trivy IaC Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy IaC scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          # SECURITY: Scan Bicep/ARM templates for misconfigurations
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          format: 'sarif'
          output: 'trivy-iac-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-iac-results.sarif'

  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: true

  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    permissions: {}
    needs: [bicep-validation, trivy-iac-scan, secret-scanning]
    if: always()
    steps:
      - name: Check security scan results
        run: |
          if [[ "${{ needs.bicep-validation.result }}" != "success" ]]; then
            echo "Bicep validation failed"
            exit 1
          fi
          if [[ "${{ needs.trivy-iac-scan.result }}" != "success" ]]; then
            echo "Trivy IaC scan failed"
            exit 1
          fi
          if [[ "${{ needs.secret-scanning.result }}" != "success" ]]; then
            echo "Secret scanning failed"
            exit 1
          fi
          echo "All security checks passed"
